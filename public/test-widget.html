<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .widget-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Real Widget Test</h1>
            <p>Testing the actual React widget component</p>
        </div>
        
        <div class="widget-container">
            <!-- This is where the real widget would be rendered -->
            <div id="real-widget-root"></div>
        </div>
        
        <div id="status"></div>
    </div>

    <!-- For now, we'll create a simple HTML version that mimics the React component -->
    <script>
        // Simulate the React widget with HTML
        const widgetHTML = `
            <div style="background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 24px; max-width: 400px; width: 100%;">
                <h3 style="text-align: center; margin-bottom: 24px; color: #1f2937; font-size: 18px; font-weight: 600;">Book Your Venue</h3>
                
                <form id="real-booking-form" style="display: grid; gap: 16px;">
                    <!-- Customer Information -->
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Customer Name *</label>
                        <input type="text" name="customerName" placeholder="Enter your name" required 
                               style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                    </div>
                    
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Email</label>
                        <input type="email" name="customerEmail" placeholder="your@email.com" 
                               style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                    </div>
                    
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Phone</label>
                        <input type="tel" name="customerPhone" placeholder="+44 123 456 7890" 
                               style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                    </div>
                    
                    <!-- Venue Selection -->
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Venue *</label>
                        <select name="venue" required 
                                style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                            <option value="">Select venue</option>
                            <option value="manor">Manor</option>
                            <option value="hippie">Hippie</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Venue Area *</label>
                        <select name="venueArea" required 
                                style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                            <option value="">Select area</option>
                            <option value="upstairs">Upstairs</option>
                            <option value="downstairs">Downstairs</option>
                            <option value="full_venue">Full Venue</option>
                        </select>
                    </div>
                    
                    <!-- Date and Time -->
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Booking Date *</label>
                        <input type="date" name="bookingDate" required 
                               style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <div>
                            <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Start Time</label>
                            <input type="time" name="startTime" 
                                   style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                        </div>
                        <div>
                            <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">End Time</label>
                            <input type="time" name="endTime" 
                                   style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                        </div>
                    </div>
                    
                    <!-- Guest Count -->
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Number of Guests *</label>
                        <input type="number" name="guestCount" min="1" max="500" placeholder="e.g. 8" required 
                               style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
                    </div>
                    
                    <!-- Special Requests -->
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #374151;">Special Requests</label>
                        <textarea name="specialRequests" placeholder="Any special requirements..." rows="3" 
                                  style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; resize: vertical;"></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" 
                            style="background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; font-weight: 500;">
                        Create Booking
                    </button>
                </form>
            </div>
        `;
        
        document.getElementById('real-widget-root').innerHTML = widgetHTML;
        
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.querySelector('input[name="bookingDate"]').value = tomorrow.toISOString().split('T')[0];
        
        // Handle form submission
        document.getElementById('real-booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const bookingData = {
                customerName: formData.get('customerName'),
                customerEmail: formData.get('customerEmail') || undefined,
                customerPhone: formData.get('customerPhone') || undefined,
                venue: formData.get('venue'),
                venueArea: formData.get('venueArea'),
                bookingDate: formData.get('bookingDate'),
                startTime: formData.get('startTime') || undefined,
                endTime: formData.get('endTime') || undefined,
                guestCount: parseInt(formData.get('guestCount')),
                specialRequests: formData.get('specialRequests') || undefined,
            };
            
            // Remove undefined values
            Object.keys(bookingData).forEach(key => {
                if (bookingData[key] === undefined) {
                    delete bookingData[key];
                }
            });
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status" style="background: #e3f2fd; border: 1px solid #2196f3; color: #1976d2;">‚è≥ Creating booking...</div>';
            
            try {
                const response = await fetch('https://plksvatjdylpuhjitbfc.supabase.co/functions/v1/public-booking-api-v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'demo-api-key-2024'
                    },
                    body: JSON.stringify(bookingData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `<div class="status success">‚úÖ ${result.message}<br><strong>Booking ID:</strong> ${result.bookingId}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${result.message}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Failed to create booking: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
