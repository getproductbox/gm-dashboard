<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct Supabase API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Direct Supabase API</h1>
    
    <form id="bookingForm">
        <div class="form-group">
            <label for="customerName">Customer Name *</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        
        <div class="form-group">
            <label for="customerEmail">Email</label>
            <input type="email" id="customerEmail" name="customerEmail">
        </div>
        
        <div class="form-group">
            <label for="customerPhone">Phone</label>
            <input type="tel" id="customerPhone" name="customerPhone">
        </div>
        
        <div class="form-group">
            <label for="venue">Venue *</label>
            <select id="venue" name="venue" required>
                <option value="">Select venue</option>
                <option value="manor">Manor</option>
                <option value="hippie">Hippie</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="venueArea">Venue Area *</label>
            <select id="venueArea" name="venueArea" required>
                <option value="">Select area</option>
                <option value="upstairs">Upstairs</option>
                <option value="downstairs">Downstairs</option>
                <option value="full_venue">Full Venue</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bookingDate">Booking Date *</label>
            <input type="date" id="bookingDate" name="bookingDate" required>
        </div>
        
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime">
        </div>
        
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime">
        </div>
        
        <div class="form-group">
            <label for="guestCount">Number of Guests *</label>
            <input type="number" id="guestCount" name="guestCount" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="specialRequests">Special Requests</label>
            <textarea id="specialRequests" name="specialRequests" rows="3"></textarea>
        </div>
        
        <button type="submit">Create Booking</button>
    </form>
    
    <div id="result"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://plksvatjdylpuhjitbfc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsa3N2YXRqZHlscHVoaml0YmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NjQ5MzMsImV4cCI6MjA2NjM0MDkzM30.IdM8u1iq88C0ruwp7IkMB7PxwnfwmRyl6uLnBmZq5ys';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const bookingData = {
                customer_name: formData.get('customerName'),
                customer_email: formData.get('customerEmail') || null,
                customer_phone: formData.get('customerPhone') || null,
                booking_type: 'venue_hire',
                venue: formData.get('venue'),
                venue_area: formData.get('venueArea'),
                booking_date: formData.get('bookingDate'),
                start_time: formData.get('startTime') || null,
                end_time: formData.get('endTime') || null,
                guest_count: parseInt(formData.get('guestCount')),
                special_requests: formData.get('specialRequests') || null,
                status: 'pending',
                total_amount: null,
                payment_status: 'unpaid',
                created_by: null
            };
            
            try {
                console.log('Attempting to create booking with data:', bookingData);
                
                const { data: booking, error } = await supabase
                    .from('bookings')
                    .insert(bookingData)
                    .select()
                    .single();
                
                console.log('Supabase response:', { data: booking, error });
                
                const resultDiv = document.getElementById('result');
                if (error) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error Creating Booking</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Details:</strong></p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Booking Created Successfully!</h3>
                        <p><strong>Booking ID:</strong> ${booking.id}</p>
                        <p><strong>Customer:</strong> ${booking.customer_name}</p>
                        <p><strong>Venue:</strong> ${booking.venue} - ${booking.venue_area}</p>
                        <p><strong>Date:</strong> ${booking.booking_date}</p>
                    `;
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Unexpected Error</h3>
                    <p>Failed to create booking: ${error.message}</p>
                    <p><strong>Error Details:</strong></p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        });
        
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('bookingDate').value = tomorrow.toISOString().split('T')[0];
    </script>
</body>
</html>
