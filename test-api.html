<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Public Booking API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Public Booking API</h1>
    
    <form id="bookingForm">
        <div class="form-group">
            <label for="customerName">Customer Name *</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        
        <div class="form-group">
            <label for="customerEmail">Email</label>
            <input type="email" id="customerEmail" name="customerEmail">
        </div>
        
        <div class="form-group">
            <label for="customerPhone">Phone</label>
            <input type="tel" id="customerPhone" name="customerPhone">
        </div>
        
        <div class="form-group">
            <label for="venue">Venue *</label>
            <select id="venue" name="venue" required>
                <option value="">Select venue</option>
                <option value="manor">Manor</option>
                <option value="hippie">Hippie</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="venueArea">Venue Area *</label>
            <select id="venueArea" name="venueArea" required>
                <option value="">Select area</option>
                <option value="upstairs">Upstairs</option>
                <option value="downstairs">Downstairs</option>
                <option value="full_venue">Full Venue</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bookingDate">Booking Date *</label>
            <input type="date" id="bookingDate" name="bookingDate" required>
        </div>
        
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime">
        </div>
        
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime">
        </div>
        
        <div class="form-group">
            <label for="guestCount">Number of Guests *</label>
            <input type="number" id="guestCount" name="guestCount" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="specialRequests">Special Requests</label>
            <textarea id="specialRequests" name="specialRequests" rows="3"></textarea>
        </div>
        
        <button type="submit">Create Booking</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const bookingData = {
                customerName: formData.get('customerName'),
                customerEmail: formData.get('customerEmail') || undefined,
                customerPhone: formData.get('customerPhone') || undefined,
                venue: formData.get('venue'),
                venueArea: formData.get('venueArea'),
                bookingDate: formData.get('bookingDate'),
                startTime: formData.get('startTime') || undefined,
                endTime: formData.get('endTime') || undefined,
                guestCount: parseInt(formData.get('guestCount')),
                specialRequests: formData.get('specialRequests') || undefined
            };
            
            // Remove undefined values
            Object.keys(bookingData).forEach(key => {
                if (bookingData[key] === undefined) {
                    delete bookingData[key];
                }
            });
            
            try {
                const response = await fetch('https://plksvatjdylpuhjitbfc.supabase.co/functions/v1/public-booking-api-v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'demo-api-key-2024'
                    },
                    body: JSON.stringify(bookingData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const result = await response.json();
                console.log('Response body:', result);
                
                const resultDiv = document.getElementById('result');
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Booking Created Successfully!</h3>
                        <p><strong>Booking ID:</strong> ${result.bookingId}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    let errorHtml = `<h3>❌ Error Creating Booking</h3><p><strong>Message:</strong> ${result.message}</p>`;
                    
                    if (result.errors) {
                        errorHtml += '<h4>Validation Errors:</h4><ul>';
                        Object.entries(result.errors).forEach(([field, error]) => {
                            errorHtml += `<li><strong>${field}:</strong> ${error}</li>`;
                        });
                        errorHtml += '</ul>';
                    }
                    
                    resultDiv.innerHTML = errorHtml;
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>Failed to connect to the API: ${error.message}</p>
                    <p><strong>Error Details:</strong></p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        });
        
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('bookingDate').value = tomorrow.toISOString().split('T')[0];
    </script>
</body>
</html>
